<ion-header>

    <ion-navbar color="openday">
        <ion-title text-center>Usuarios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item class="item">
            <ion-label fixed>Nombre</ion-label>
            <ion-input required [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Correo</ion-label>
            <ion-input required [(ngModel)]="user.email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Clave</ion-label>
            <ion-input required [(ngModel)]="user.password" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <button (click)="save()" color="openday" ion-button icon-start block>
            <ion-icon name="checkbox"></ion-icon>
            Guardar
          </button>

        </ion-item>

    </ion-list>
</ion-content>
