<ion-header>
    <ion-navbar color="openday">
        <ion-title text-center>
            {{ app_name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding no-margin>
    <ion-card *ngFor="let post of posts" (click)="verPub(post)">
        <ion-card-header no-padding>
            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/login-icon.png">
                    </ion-avatar>
                    <h2>{{ post.user }}</h2>
                    <p>{{ post.date | amTimeAgo }}</p>
                </ion-item>
            </ion-list>
        </ion-card-header>
        <img [src]="post.img" />
        <ion-card-content>
            <ion-card-title>
                {{ post.description }}
            </ion-card-title>
        </ion-card-content>
    </ion-card>

    <ion-fab top right edge>
        <button (click)="salir()" color="danger" ion-fab mini><ion-icon name="log-out"></ion-icon></button>
    </ion-fab>
</ion-content>
