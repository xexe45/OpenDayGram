<ion-header>

    <ion-navbar color="openday">
        <ion-title text-center>Colegios - {{ periodo.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Colegio</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <button color="openday" ion-button icon-start block>
                <ion-icon name="checkbox"></ion-icon>
                Guardar
              </button>
        </ion-item>

    </ion-list>
    <ion-list>
        <button ion-item *ngFor="let item of colegios" (click)="itemSelected(item)">
          {{ item.name }}
          <ion-icon name="arrow-dropright" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
