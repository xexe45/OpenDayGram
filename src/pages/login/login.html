<ion-content padding>
    <div class="content">
        <div class="titulo">
            <h1>{{ app_name }}</h1>
        </div>
        <div class="form">
            <ion-list>
                <ion-item>
                    <ion-input type="email" placeholder="Coreo electrónico"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="Contraseña"></ion-input>
                </ion-item>

            </ion-list>
            <button (click)="login()" class="boton" block ion-button color="light" clear>Ingresar</button>
        </div>

    </div>


</ion-content>
<ion-footer>
    <p>¿No tienes una cuenta? <a (click)="registrarme($event)" href="">Regístrate</a></p>
</ion-footer>
