<ion-content padding>
    <div class="content">
        <div class="titulo">
            <h1>{{ app_name }}</h1>
        </div>
        <div class="form">
            <ion-list>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="register.name" placeholder="Nombres"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [(ngModel)]="register.apellidos" type="text" placeholder="Apellidos"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Colegio</ion-label>
                    <ion-select [(ngModel)]="register.school">
                        <ion-option *ngFor="let colegio of colegios" [value]="colegio.key">{{ colegio.name }}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-input [(ngModel)]="register.email" type="email" placeholder="Coreo electrónico"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [(ngModel)]="register.password" type="password" placeholder="Contraseña"></ion-input>
                </ion-item>

            </ion-list>
            <button (click)="registrar()" class="boton" block ion-button color="light" clear>Ingresar</button>
        </div>

    </div>

</ion-content>
<ion-footer>
    <p>Ya tienes una cuenta? <a (click)="iniciar($event)" href="">Inicia Sesión</a></p>
</ion-footer>
