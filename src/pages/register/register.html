<ion-content padding>
    <div class="content">
        <div class="titulo">
            <h1>{{ app_name }}</h1>
        </div>
        <div class="form">
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Nombres"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Apellidos"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Colegio</ion-label>
                    <ion-select [(ngModel)]="gaming">
                        <ion-option value="nes">NES</ion-option>
                        <ion-option value="n64">Nintendo64</ion-option>
                        <ion-option value="ps">PlayStation</ion-option>
                        <ion-option value="genesis">Sega Genesis</ion-option>
                        <ion-option value="saturn">Sega Saturn</ion-option>
                        <ion-option value="snes">SNES</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-input type="email" placeholder="Coreo electrónico"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="Contraseña"></ion-input>
                </ion-item>

            </ion-list>
            <button class="boton" block ion-button color="light" clear>Ingresar</button>
        </div>

    </div>

</ion-content>
<ion-footer>
    <p>Ya tienes una cuenta? <a (click)="iniciar($event)" href="">Inicia Sesión</a></p>
</ion-footer>
