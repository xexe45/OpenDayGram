<ion-header>

    <ion-navbar color="openday">
        <ion-title text-center>Periodos Universitarios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Periodo</ion-label>
            <ion-input required type="text" [(ngModel)]="periodo.name"></ion-input>
        </ion-item>
        <ion-item>
            <button [disabled]="finalActivate()" (click)="save()" color="openday" ion-button icon-start block>
                <ion-icon name="checkbox"></ion-icon>
                Guardar
              </button>

        </ion-item>

    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of periods">
            <ion-label (click)="editar(item)">{{ item.name }}</ion-label>
            <ion-toggle (ionChange)="changeStatus(item)" [disabled]="!item.status" [checked]="item.status"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
