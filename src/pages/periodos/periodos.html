<ion-header>

    <ion-navbar color="openday">
        <ion-title text-center>Periodos Universitarios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Periodo</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <button color="openday" ion-button icon-start block>
                <ion-icon name="checkbox"></ion-icon>
                Guardar
              </button>
        </ion-item>

    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-label>{{ item.name }}</ion-label>
            <ion-toggle [disabled]="!item.active" [checked]="item.active"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
